<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaiBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-box">
    <h1>Login</h1>
    <div id="custom-alert" class="alert-box" style="display: none;"></div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="switch-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    function showAlert(message, type = 'error') {
  const alertBox = document.getElementById('custom-alert');
  alertBox.textContent = message;
  alertBox.className = `alert-box ${type}`;
  alertBox.style.display = 'block';
  alertBox.style.opacity = 1;

  // Auto-fade after 3 seconds
  setTimeout(() => {
    alertBox.style.opacity = 0;
    setTimeout(() => {
      alertBox.style.display = 'none';
    }, 300);
  }, 3000);
}

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const res = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (res.ok) {
      // Store token and user ID
      localStorage.setItem('userId', data.userId);
      localStorage.setItem('token', data.token);

      // ðŸ†• Fetch sessions using JWT token
      const sessionRes = await fetch('http://localhost:5000/api/chat/sessions', {
        headers: {
          Authorization: `Bearer ${data.token}`
        }
      });

      const sessionData = await sessionRes.json();
      localStorage.setItem('sessionId', sessionData[0]?._id);
      localStorage.setItem('theme', data.theme || 'dark');
      localStorage.setItem('avatarType', data.avatarType);
localStorage.setItem('avatarUrl', data.avatarUrl || '');
localStorage.setItem('avatarEmoji', data.avatarEmoji || 'ðŸ™‚');

      window.location.href = 'index.html';
    } else {
      showAlert(data.error || 'Login failed');
    }
  });
</script>

</body>
</html>
